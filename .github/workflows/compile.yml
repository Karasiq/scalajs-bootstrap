name: Build project

on:
  pull_request:
  push:

jobs:
  publish:
    name: Build project
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SBT
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt/boot
            ~/.cache/coursier
            **/target
            !target/sonatype-staging
          key: bootstrap-sbt
      - name: Build project
        run: |
          sbt -J-DSCALAJS_VERSION=0.6.33 '+compile; testServer/compile'
          sbt '+compile; testServer/compile'
